<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//Numerico - float
		var edad = 119.21;

		//String - cadena de texto
		var nombre="Juan";
		var apellido="Perez";
		var texto="este es un \"texto\" en javascript";
		document.write(nombre+" " +apellido+" "+texto);

		//Array - Arreglo
		var colores = ["azul","rojo","amarillo"];

		document.write(colores[2]);


		//Object - Objeto
		var objeto = {
			color:"black",
			size:12
		}


		//Boolean - boleano
		var boolean = true;

		//undefine - indefinido
		var variable;

		document.write(variable)

		//null - nulo
		var numero2 = 10;
		//......
		var numero2 = null;

		//Nan - no valido
		var texto2 = "un texto";
		document.write(texto2 * 2);

	</script>
</body>
</html>
